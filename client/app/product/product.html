<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container-fluid">
  <div class="products jumbotron">
    <div class="container">
    <h1>Our Devices</h1>
    <p>You build your ideas, let us take care of the rest.</p>
    </div>
  </div>
  <div class="container">

    
    <div class="col-sm-12 col-md-4 col-lg-3" ng-repeat="product in productService.getProducts()">

      <div class="prod-container" scrollproduct ng-class="{show:showProd}">
        <a ng-href="/product/{{product._id}}">
          <div class="image" style="background-image:url('{{product.image | smallerImgFilter}}')">
      
          </div>
          <div class="product-title">
              <h4>{{product.name}} </h4>
              <p>{{product.company}}<span class="label label-success pull-right" style="margin-right:10px">{{stock(product)}} Available</span></p>
             
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
